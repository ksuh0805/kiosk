          //  output.outputFile = new File(
          //          output.outputFile.parent,
            //        output.outputFile.name.replace("app-", "MPAIO Test Tool v${variant.versionName}-"))

     //   }
  //  }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    implementation 'com.afollestad.material-dialogs:commons:0.9.6.0'
    implementation 'io.paperdb:paperdb:2.6'
    implementation project(':mpaio_ext_dialogs')
    implementation project(':mpaio_ext_nice')
    implementation project(':mpaio_sdk')
    implementation project(':util')
    // And ProGuard rules for RxJava!
    implementation 'com.artemzin.rxjava:proguard-rules:1.2.7.0'
    implementation 'net.yslibrary.licenseadapter:licenseadapter:1.4.0'
    //dialogs
    implementation 'com.jakewharton:butterknife:9.0.0-SNAPSHOT'
    annotationProcessor 'com.jakewharton:butterknife-compiler:9.0.0-SNAPSHOT'
    implementation project(':dialogs')
}
