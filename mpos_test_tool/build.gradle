apply plugin: 'com.android.application'


repositories {
    maven { url "https://jitpack.io" }
}

android {
    signingConfigs {
        ReleaseConfig {
            keyAlias 'paymgate_test_tool'
            keyPassword 'ejsystem'
//            storeFile file('C:/Users/pc/Desktop/SDKAndroid.master/ejsystem.keystore')
            storePassword 'ejsystem'
        }
    }
    compileSdkVersion 28
    compileOptions.encoding = 'UTF-8'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.samilcts.mpos.test_tool"
        minSdkVersion 15
        targetSdkVersion 28

    }

    buildTypes {

        debug {


            minifyEnabled false
        }
        release {

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.ReleaseConfig
        }
    }

    flavorDimensions "default"

    productFlavors {
        dev {
            dimension  "default"
            //major(1)+minor(2)+fix(2)+build(2)
            versionCode 2040101
            versionName '2.4.1'
            applicationId 'com.samilcts.mpos.test_tool.dev'

        }
        product {
            dimension  "default"
            versionCode 2040101
            versionName '2.4.1'
        }
    }

    dexOptions {
        // Sets the maximum number of DEX processes
        // that can be started concurrently.
        maxProcessCount 8
        // Sets the maximum memory allocation pool size
        // for the dex operation.
        javaMaxHeapSize "2g"
        // Enables Gradle to pre-dex library dependencies.
        preDexLibraries true
    }

